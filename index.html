
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecogenesis Lab – Painel Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 p-8 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-green-800 mb-4">🌿 Plataforma Ecogenesis Lab</h1>
    <p class="text-gray-700 mb-4">Use os links abaixo para acessar os módulos:</p>
    <ul class="list-disc pl-6 text-blue-600">
      <li><a href="painel_login_diagnostico.html">🔐 Painel de Login</a></li>
      <li><a href="meus_residuos_melhorado.html">♻️ Meus Resíduos</a></li>
      <li><a href="diagnostico_supabase.html">🔍 Diagnóstico Supabase</a></li>
    </ul>
    <div id="status" class="bg-yellow-100 text-sm mt-6 p-4 rounded font-mono"></div>
    <button id="logout-btn" class="mt-4 px-4 py-2 bg-green-700 text-white rounded hidden">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient("https://qojbgtzjwehdblcnjhvn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...icOI");

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      const status = document.getElementById("status");
      const btn = document.getElementById("logout-btn");
      if (session) {
        status.innerText = `✅ Sessão ativa: ${session.user.email}`;
        btn.style.display = "inline-block";
      } else {
        status.innerText = "⚠️ Nenhuma sessão ativa.";
      }
    }

    document.getElementById("logout-btn").onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    checkSession();
  </script>
</body>
</html>
