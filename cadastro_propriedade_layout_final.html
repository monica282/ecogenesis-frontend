
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro da Propriedade – Ecogenesis Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2e9;
    }
    .text-main {
      color: #14532d;
    }
    .hover-main:hover {
      background-color: #14532d;
    }
  </style>
</head>
<body class="bg-main min-h-screen font-sans flex flex-col items-center">

  <!-- Cabeçalho -->
  <header class="w-full bg-white py-4 shadow-sm border-b border-gray-200 text-center">
    <img src="logo_ecogenesis.png" alt="Logo Ecogenesis Lab" class="h-36 mx-auto mb-2" />
    <h1 class="text-2xl font-bold text-main">Ecogenesis Lab</h1>
    <p class="text-sm text-gray-500">Plataforma de Bioinsumos Inteligentes</p>
  </header>

  <!-- Formulário -->
  <main class="w-full max-w-2xl bg-white mt-8 p-6 rounded-lg shadow-md">
    <div class="bg-yellow-100 text-yellow-900 text-sm text-center p-2 mb-4 rounded">
      ⚠️ Faça login primeiro no Painel de Acesso para cadastrar sua propriedade.
    </div>

    <form id="cadastro-form" class="space-y-4">
      <input id="nome" type="text" placeholder="Nome da Propriedade" required class="w-full px-3 py-2 border rounded">
      <input id="responsavel" type="text" placeholder="Responsável Técnico" class="w-full px-3 py-2 border rounded">
      <input id="municipio" type="text" placeholder="Município" class="w-full px-3 py-2 border rounded">
      <input id="uf" type="text" placeholder="UF" maxlength="2" class="w-full px-3 py-2 border rounded">
      <input id="area_total" type="text" placeholder="Área Total (ha)" class="w-full px-3 py-2 border rounded">
      <input id="area_cultivada" type="text" placeholder="Área Cultivada (ha)" class="w-full px-3 py-2 border rounded">
      <input id="sistema_producao" type="text" placeholder="Sistema de Produção (orgânico, agroecológico...)" class="w-full px-3 py-2 border rounded">
      <input id="culturas" type="text" placeholder="Culturas Principais" class="w-full px-3 py-2 border rounded">
      <textarea id="talhoes" placeholder="Zoneamento de Talhões" class="w-full px-3 py-2 border rounded"></textarea>
      <textarea id="observacoes" placeholder="Observações adicionais..." class="w-full px-3 py-2 border rounded"></textarea>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded w-full">Salvar Propriedade</button>
    </form>

    <div id="status" class="mt-4 text-sm bg-yellow-100 p-4 rounded font-mono whitespace-pre-wrap text-center">Aguardando preenchimento...</div>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 py-6">
    © 2025 Ecogenesis Lab · Deep Tech Lab · Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase.createClient(
        "https://qojbgtzjwehdblcnjhvn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
      );

      const status = document.getElementById("status");
      const form = document.getElementById("cadastro-form");

      let latitude = null;
      let longitude = null;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
          },
          () => {
            console.warn("Geolocalização não permitida.");
          }
        );
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          status.innerText = "⚠️ Nenhuma sessão ativa. Faça login.";
          return;
        }

        const userId = session.user.id;

        const dados = {
          usuario_id: userId,
          nome: document.getElementById("nome").value,
          responsavel: document.getElementById("responsavel").value,
          municipio: document.getElementById("municipio").value,
          uf: document.getElementById("uf").value,
          area_total: document.getElementById("area_total").value,
          area_cultivada: document.getElementById("area_cultivada").value,
          sistema_producao: document.getElementById("sistema_producao").value,
          culturas: document.getElementById("culturas").value,
          talhoes: document.getElementById("talhoes").value,
          observacoes: document.getElementById("observacoes").value,
          latitude,
          longitude
        };

        const { error } = await supabase.from("propriedades").insert([dados]);

        if (error) {
          status.innerText = "❌ Erro ao salvar: " + error.message;
          console.error(error);
        } else {
          status.innerText = "✅ Propriedade cadastrada com sucesso!";
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
