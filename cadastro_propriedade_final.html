
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Propriedade ‚Äì Ecogenesis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 p-6 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-green-800 mb-4">üè° Cadastro da Propriedade</h1>

    <form id="cadastro-form" class="space-y-4">
      <input id="nome" type="text" placeholder="Nome da Propriedade" required class="w-full px-3 py-2 border rounded">
      <input id="responsavel" type="text" placeholder="Respons√°vel T√©cnico" class="w-full px-3 py-2 border rounded">
      <input id="municipio" type="text" placeholder="Munic√≠pio" class="w-full px-3 py-2 border rounded">
      <input id="uf" type="text" placeholder="UF" maxlength="2" class="w-full px-3 py-2 border rounded">
      <input id="area_total" type="text" placeholder="√Årea Total (ha)" class="w-full px-3 py-2 border rounded">
      <input id="area_cultivada" type="text" placeholder="√Årea Cultivada (ha)" class="w-full px-3 py-2 border rounded">
      <input id="sistema_producao" type="text" placeholder="Sistema de Produ√ß√£o (org√¢nico, agroecol√≥gico...)" class="w-full px-3 py-2 border rounded">
      <input id="culturas" type="text" placeholder="Culturas Principais" class="w-full px-3 py-2 border rounded">
      <textarea id="talhoes" placeholder="Zoneamento de Talh√µes" class="w-full px-3 py-2 border rounded"></textarea>
      <textarea id="observacoes" placeholder="Observa√ß√µes adicionais..." class="w-full px-3 py-2 border rounded"></textarea>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Salvar Propriedade</button>
    </form>

    <div id="status" class="mt-4 text-sm bg-yellow-100 p-4 rounded font-mono whitespace-pre-wrap">Aguardando preenchimento...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase.createClient(
        "https://qojbgtzjwehdblcnjhvn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
      );

      const status = document.getElementById("status");
      const form = document.getElementById("cadastro-form");

      let latitude = null;
      let longitude = null;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
          },
          (err) => {
            console.warn("Geolocaliza√ß√£o n√£o permitida.");
          }
        );
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (!session) {
          status.innerText = "‚ö†Ô∏è Nenhuma sess√£o ativa. Fa√ßa login.";
          return;
        }

        const userId = session.user.id;

        const dados = {
          usuario_id: userId,
          nome: document.getElementById("nome").value,
          responsavel: document.getElementById("responsavel").value,
          municipio: document.getElementById("municipio").value,
          uf: document.getElementById("uf").value,
          area_total: document.getElementById("area_total").value,
          area_cultivada: document.getElementById("area_cultivada").value,
          sistema_producao: document.getElementById("sistema_producao").value,
          culturas: document.getElementById("culturas").value,
          talhoes: document.getElementById("talhoes").value,
          observacoes: document.getElementById("observacoes").value,
          latitude: latitude,
          longitude: longitude
        };

        const { error } = await supabase.from("propriedades").insert([dados]);

        if (error) {
          status.innerText = "‚ùå Erro ao salvar: " + error.message;
          console.error(error);
        } else {
          status.innerText = "‚úÖ Propriedade cadastrada com sucesso!";
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
