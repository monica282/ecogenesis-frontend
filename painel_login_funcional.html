<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì Ecogenesis Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #e3f2e9; }
    .hidden { display: none; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="max-w-md w-full bg-white p-6 rounded shadow-md">
    <img src="logo_ecogenesis.png" alt="Logo Ecogenesis" class="h-32 mx-auto mb-4">
    <h2 class="text-2xl font-bold text-green-900 text-center mb-6">Acesso ‚Äì Ecogenesis Lab</h2>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="E-mail" class="w-full px-3 py-2 border rounded" required />
      <input type="password" id="password" placeholder="Senha" class="w-full px-3 py-2 border rounded" required />
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Entrar</button>
    </form>

    <div class="text-center mt-4 text-sm text-gray-700">
      <button onclick="toggleSignup()" class="hover:underline">Criar conta</button> |
      <button onclick="resetPassword()" class="hover:underline">Esqueci a senha</button>
    </div>

    <div id="signup-section" class="hidden mt-6 border-t pt-4">
      <h3 class="text-green-800 font-semibold mb-2">Criar nova conta</h3>
      <input type="email" id="signup-email" placeholder="E-mail" class="w-full px-3 py-2 border rounded mb-2" />
      <input type="password" id="signup-password" placeholder="Senha" class="w-full px-3 py-2 border rounded mb-2" />
      <select id="signup-role" class="w-full px-3 py-2 border rounded mb-2">
        <option value="">Selecione o perfil</option>
        <option value="produtor">Produtor</option>
        <option value="tecnico">T√©cnico</option>
        <option value="pesquisador">Pesquisador</option>
        <option value="admin">Administrador</option>
      </select>
      <button onclick="signup()" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">Cadastrar</button>
    </div>

    <div id="status" class="mt-4 text-center text-sm text-gray-700">Informe seus dados para acessar.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://ntolffdyndrnkrpmjzi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50b2xmZmR5bmRybmt4cnBtanppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5OTk0MTAsImV4cCI6MjA2NDU3NTQxMH0.ut__jKJedvqOo7M_2KepCFgybMBnDe_0RwBqkQZ--eY"
    );

    const status = document.getElementById("status");

    function toggleSignup() {
      document.getElementById("signup-section").classList.toggle("hidden");
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        status.innerText = "‚ùå Erro: " + error.message;
        status.className = "mt-4 text-center text-sm text-red-600";
      } else {
        status.innerText = "‚úÖ Login realizado com sucesso!";
        status.className = "mt-4 text-center text-sm text-green-600";
        setTimeout(() => window.location.href = "index.html", 1200);
      }
    });

    async function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById("signup-role").value;

      if (!role) {
        status.innerText = "‚ö†Ô∏è Selecione um perfil.";
        status.className = "mt-4 text-center text-sm text-yellow-600";
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { role }
        }
      });

      if (error) {
        status.innerText = "‚ùå Erro ao cadastrar: " + error.message;
        status.className = "mt-4 text-center text-sm text-red-600";
      } else {
        status.innerText = "‚úÖ Conta criada com sucesso!";
        status.className = "mt-4 text-center text-sm text-green-600";
      }
    }

    async function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) {
        status.innerText = "‚ö†Ô∏è Digite seu e-mail para redefinir a senha.";
        status.className = "mt-4 text-center text-sm text-yellow-600";
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href
      });

      if (error) {
        status.innerText = "‚ùå Erro ao enviar link: " + error.message;
        status.className = "mt-4 text-center text-sm text-red-600";
      } else {
        status.innerText = "üì© Link enviado para seu e-mail.";
        status.className = "mt-4 text-center text-sm text-green-600";
      }
    }
  </script>
</body>
</html>
