
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatos por Propriedade – Ecogenesis Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #e3f2e9; }
    .text-main { color: #14532d; }
    summary { cursor: pointer; }
  </style>
</head>
<body class="bg-main min-h-screen font-sans">

  <header class="w-full bg-white py-4 shadow-sm text-center">
    <img src="logo_ecogenesis.png" alt="Logo Ecogenesis Lab" class="h-36 mx-auto mb-2">
    <h1 class="text-2xl font-bold text-main">Ecogenesis Lab</h1>
    <p class="text-sm text-gray-500">Relatos Técnicos por Propriedade</p>
  </header>

  <main class="max-w-5xl mx-auto mt-6 bg-white p-6 rounded-lg shadow">
    <div class="flex justify-between mb-4">
      <a href="index.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">⬅️ Voltar ao Dashboard</a>
      <a href="relato_tecnico_upload_final.html" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">➕ Novo Relato</a>
    </div>
    <h2 class="text-xl font-semibold text-main mb-4 text-center">🌾 Relatos agrupados por Propriedade</h2>
    <div id="status" class="text-sm mb-4 text-center text-yellow-800">Carregando...</div>
    <div id="lista-relatos" class="space-y-4"></div>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 py-6">
    © 2025 Ecogenesis Lab · Deep Tech Lab · Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://qojbgtzjwehdblcnjhvn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
    );

    document.addEventListener("DOMContentLoaded", async () => {
      const status = document.getElementById("status");
      const container = document.getElementById("lista-relatos");

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        status.innerText = "⚠️ Faça login para visualizar os dados.";
        return;
      }

      const userId = session.user.id;

      const { data: relatos, error } = await supabase
        .from("relatos_tecnicos")
        .select("id, culturas, descricao, arquivo_url, created_at, propriedade_id, propriedades:propriedade_id(nome)")
        .eq("usuario_id", userId)
        .order("created_at", { ascending: false });

      if (error) {
        status.innerText = "❌ Erro ao carregar dados: " + error.message;
        return;
      }

      if (!relatos.length) {
        status.innerText = "ℹ️ Nenhum relato encontrado.";
        return;
      }

      status.innerText = `✅ ${relatos.length} relato(s) encontrados.`;

      const agrupado = {};
      relatos.forEach(r => {
        const nome = r.propriedades?.nome || "Propriedade sem nome";
        if (!agrupado[nome]) agrupado[nome] = [];
        agrupado[nome].push(r);
      });

      container.innerHTML = Object.entries(agrupado).map(([nome, items]) => `
        <details class="border border-green-200 rounded-lg bg-green-50 p-4">
          <summary class="text-lg font-semibold text-green-900 mb-2">${nome} (${items.length} relato${items.length > 1 ? 's' : ''})</summary>
          <ul class="mt-2 space-y-2">
            ${items.map(r => `
              <li class="bg-white p-3 rounded border">
                <p><strong>Culturas:</strong> ${r.culturas || '-'}</p>
                <p><strong>Descrição:</strong> ${r.descricao || '-'}</p>
                <p><strong>Data:</strong> ${new Date(r.created_at).toLocaleString('pt-BR')}</p>
                ${r.arquivo_url ? `<a href="${r.arquivo_url}" target="_blank" class="text-blue-600 underline">📎 Ver Anexo</a>` : ""}
              </li>
            `).join("")}
          </ul>
        </details>
      `).join("");
    });
  </script>
</body>
</html>
