
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relato T√©cnico ‚Äì Ecogenesis Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #e3f2e9; }
    .text-main { color: #14532d; }
    .hover-main:hover { background-color: #14532d; }
  </style>
</head>
<body class="bg-main min-h-screen font-sans flex flex-col items-center">

  <header class="w-full bg-white py-4 shadow-sm border-b border-gray-200 text-center">
    <img src="logo_ecogenesis.png" alt="Logo Ecogenesis Lab" class="h-36 mx-auto mb-2" />
    <h1 class="text-2xl font-bold text-main">Ecogenesis Lab</h1>
    <p class="text-sm text-gray-500">Plataforma de Bioinsumos Inteligentes</p>
  </header>

  <main class="w-full max-w-2xl bg-white mt-8 p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-main mb-4 text-center">üìã Relato T√©cnico da Propriedade</h2>

    <form id="relato-form" class="space-y-4">
      <label class="block text-sm font-medium text-gray-700">Selecione a Propriedade:</label>
      <select id="propriedade_id" required class="w-full px-3 py-2 border rounded bg-white text-gray-800">
        <option value="">Carregando propriedades...</option>
      </select>

      <input id="culturas" type="text" placeholder="Culturas envolvidas" class="w-full px-3 py-2 border rounded">
      <textarea id="descricao" placeholder="Descreva aqui os sintomas, ocorr√™ncias ou problemas observados..." rows="6" class="w-full px-3 py-2 border rounded"></textarea>

      <label class="block text-sm font-medium text-gray-700">Anexar arquivo (opcional):</label>
      <input type="file" id="arquivo" class="w-full px-3 py-2 border rounded bg-white"/>

      <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Enviar Relato</button>
    </form>

    <div id="status" class="mt-4 text-sm bg-yellow-100 p-4 rounded font-mono whitespace-pre-wrap text-center">Carregando sess√£o...</div>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 py-6">
    ¬© 2025 Ecogenesis Lab ¬∑ Deep Tech Lab ¬∑ Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase.createClient(
        "https://qojbgtzjwehdblcnjhvn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
      );

      const form = document.getElementById("relato-form");
      const status = document.getElementById("status");
      const select = document.getElementById("propriedade_id");

      const { data: { session }, error: sessionError } = await supabase.auth.getSession();
      if (!session) {
        status.innerText = "‚ö†Ô∏è Nenhuma sess√£o ativa. Fa√ßa login.";
        return;
      }

      const userId = session.user.id;

      const { data: propriedades, error: propError } = await supabase
        .from("propriedades")
        .select("id, nome, municipio, uf")
        .eq("usuario_id", userId);

      if (propError || !propriedades.length) {
        select.innerHTML = "<option value=''>Nenhuma propriedade encontrada</option>";
        status.innerText = "‚ö†Ô∏è Nenhuma propriedade vinculada ao usu√°rio.";
        return;
      }

      select.innerHTML = propriedades.map(p =>
        `<option value="${p.id}">${p.nome} (${p.municipio || "?"}/${p.uf || ""})</option>`
      ).join("");

      status.innerText = "‚úÖ Propriedades carregadas com sucesso.";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const culturas = document.getElementById("culturas").value;
        const descricao = document.getElementById("descricao").value;
        const propriedadeId = select.value;
        const arquivoInput = document.getElementById("arquivo");
        let arquivoUrl = null;

        if (arquivoInput.files.length > 0) {
          const file = arquivoInput.files[0];
          const path = `${userId}/${Date.now()}_${file.name}`;

          const { error: uploadError } = await supabase.storage
            .from("relatos-anexos")
            .upload(path, file);

          if (uploadError) {
            status.innerText = "‚ùå Erro ao enviar arquivo: " + uploadError.message;
            return;
          }

          const { data } = supabase.storage.from("relatos-anexos").getPublicUrl(path);
          arquivoUrl = data.publicUrl;
        }

        const { error } = await supabase.from("relatos_tecnicos").insert([{
          usuario_id: userId,
          propriedade_id: propriedadeId,
          culturas,
          descricao,
          arquivo_url: arquivoUrl
        }]);

        if (error) {
          status.innerText = "‚ùå Erro ao salvar relato: " + error.message;
        } else {
          status.innerText = "‚úÖ Relato enviado com sucesso!";
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
