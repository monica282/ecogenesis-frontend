
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Resíduos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-green-800 mb-4">♻️ Meus Resíduos</h1>
    <div id="residuos">Carregando...</div>
    <pre id="log" class="mt-4 text-sm text-gray-600"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient("https://qojbgtzjwehdblcnjhvn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...icOI");

    async function carregarResiduos() {
      const { data: { session } } = await supabase.auth.getSession();
      const div = document.getElementById("residuos");
      const log = document.getElementById("log");

      if (!session) {
        div.innerText = "⚠️ Nenhuma sessão ativa.";
        return;
      }

      const user = session.user;
      log.innerText = `ID: ${user.id}
Email: ${user.email}`;

      const { data, error } = await supabase.from("residuos").select("*").eq("usuario_id", user.id);
      if (error) {
        div.innerText = "Erro ao carregar dados.";
        return;
      }

      div.innerHTML = data.map(r => `<div class="border-b py-2">🧪 ${r.tipo} - ${r.volume}</div>`).join("");
    }

    carregarResiduos();
  </script>
</body>
</html>
