
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Acesso – Ecogenesis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Leaf_icon.svg/768px-Leaf_icon.svg.png" alt="Logo" class="w-16 mx-auto mb-2">
      <h1 class="text-2xl font-bold text-green-800">Painel de Acesso</h1>
    </div>

    <form id="login-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded">
      <input id="senha" type="password" placeholder="Senha" required class="w-full px-3 py-2 border border-gray-300 rounded">
      <button class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition" type="submit">Entrar</button>
    </form>

    <div id="status" class="mt-4 text-sm bg-yellow-100 text-yellow-900 p-3 rounded font-mono whitespace-pre-wrap">Verificando sessão...</div>
    <button id="logout" class="mt-4 hidden w-full bg-red-600 text-white py-2 rounded">Sair</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = window.supabase.createClient(
        "https://qojbgtzjwehdblcnjhvn.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
      );

      const statusDiv = document.getElementById("status");
      const logoutBtn = document.getElementById("logout");

      async function verificarSessao() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          statusDiv.innerText = `✅ Sessão ativa:\nEmail: ${session.user.email}\nID: ${session.user.id}`;
          logoutBtn.style.display = "block";
        } else {
          statusDiv.innerText = "⚠️ Nenhuma sessão ativa.";
          logoutBtn.style.display = "none";
        }
      }

      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

        if (error) {
          statusDiv.innerText = "❌ Erro: " + error.message;
          console.error(error);
        } else {
          statusDiv.innerText = `✅ Login realizado como: ${data.user.email}`;
          logoutBtn.style.display = "block";
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        statusDiv.innerText = "🚪 Logout realizado com sucesso.";
        logoutBtn.style.display = "none";
      });

      verificarSessao();
    });
  </script>
</body>
</html>
