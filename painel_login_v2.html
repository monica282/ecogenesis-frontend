
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Login v2 – Ecogenesis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-800 mb-4">🔐 Painel de Login – v2</h1>

    <form id="login-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
      <input id="senha" type="password" placeholder="Senha" required class="w-full px-3 py-2 border rounded" />
      <button class="bg-green-700 text-white px-4 py-2 rounded" type="submit">Entrar</button>
    </form>

    <div id="status" class="mt-4 text-sm bg-yellow-100 p-4 rounded font-mono whitespace-pre-wrap"></div>
    <button id="logout" class="mt-4 hidden px-4 py-2 bg-red-600 text-white rounded">Sair</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://qojbgtzjwehdblcnjhvn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
    );

    const statusDiv = document.getElementById("status");
    const logoutBtn = document.getElementById("logout");

    async function verificarSessao() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        statusDiv.innerText = `✅ Sessão ativa:
Email: ${session.user.email}
ID: ${session.user.id}`;
        logoutBtn.style.display = "inline-block";
      } else {
        statusDiv.innerText = "⚠️ Nenhuma sessão ativa.";
        logoutBtn.style.display = "none";
      }
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

      if (error) {
        statusDiv.innerText = "❌ Erro: " + error.message;
      } else {
        statusDiv.innerText = `✅ Login realizado como: ${data.user.email}`;
        logoutBtn.style.display = "inline-block";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      statusDiv.innerText = "🚪 Logout realizado com sucesso.";
      logoutBtn.style.display = "none";
    });

    verificarSessao();
  </script>
</body>
</html>
