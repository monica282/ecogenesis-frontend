
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exportar Relatos Técnicos – CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #e3f2e9; }
    .text-main { color: #14532d; }
  </style>
</head>
<body class="bg-main min-h-screen font-sans">

  <header class="w-full bg-white py-4 shadow-sm text-center">
    <img src="logo_ecogenesis.png" alt="Logo Ecogenesis Lab" class="h-36 mx-auto mb-2">
    <h1 class="text-2xl font-bold text-main">Ecogenesis Lab</h1>
    <p class="text-sm text-gray-500">Exportação de Relatos Técnicos</p>
  </header>

  <main class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded-lg shadow text-center">
    <h2 class="text-xl font-semibold text-main mb-4">📤 Exportar Relatos Técnicos em CSV</h2>
    <button id="exportar" class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded">
      Baixar CSV
    </button>
    <div id="status" class="text-sm text-yellow-800 mt-4">Aguardando ação do usuário...</div>
  </main>

  <footer class="mt-12 text-center text-sm text-gray-500 py-6">
    © 2025 Ecogenesis Lab · Deep Tech Lab · Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://qojbgtzjwehdblcnjhvn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvamJndHpqd2VoZGJsY25qaHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjU0NTYsImV4cCI6MjA2MzcwMTQ1Nn0.WT7wI0HMkz40v570-lRDO-G8axgSynhkMlloT6TicOI"
    );

    function downloadCSV(content, filename) {
      const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", filename);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("exportar").addEventListener("click", async () => {
      const status = document.getElementById("status");
      status.innerText = "🔄 Carregando relatos...";

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        status.innerText = "⚠️ Você precisa estar logado.";
        return;
      }

      const userId = session.user.id;

      const { data: relatos, error } = await supabase
        .from("relatos_tecnicos")
        .select("culturas, descricao, arquivo_url, created_at, propriedade_id, propriedades:propriedade_id(nome)")
        .eq("usuario_id", userId)
        .order("created_at", { ascending: false });

      if (error) {
        status.innerText = "❌ Erro ao buscar relatos: " + error.message;
        return;
      }

      if (!relatos.length) {
        status.innerText = "ℹ️ Nenhum relato encontrado.";
        return;
      }

      const csvHeader = "Propriedade,Culturas,Descrição,Link do Arquivo,Data\n";
      const csvRows = relatos.map(r => [
        `"${r.propriedades?.nome || ''}"`,
        `"${r.culturas || ''}"`,
        `"${r.descricao || ''}"`,
        `"${r.arquivo_url || ''}"`,
        `"${new Date(r.created_at).toLocaleString('pt-BR')}"`
      ].join(",")).join("\n");

      const csvContent = csvHeader + csvRows;
      downloadCSV(csvContent, "relatos_tecnicos.csv");
      status.innerText = "✅ CSV gerado com sucesso!";
    });
  </script>
</body>
</html>
