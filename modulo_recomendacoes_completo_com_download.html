
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>📌 Recomendações – Ecogenesis Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
</head>
<body class="bg-green-50 min-h-screen font-sans">
  <header class="bg-white p-4 shadow text-center">
    <img src="logo_ecogenesis.png" alt="Logo" class="h-32 mx-auto mb-2">
    <h1 class="text-2xl font-bold text-green-900">📌 Recomendações</h1>
    <p class="text-sm text-gray-600">Associe e acompanhe as recomendações para cada relato</p>
  </header>

  <main class="max-w-4xl mx-auto mt-6 bg-white shadow rounded p-6">
    <h2 class="text-lg font-semibold mb-4 text-green-800">Nova Recomendação</h2>
    <form id="nova-recomendacao" class="space-y-4 mb-8">
      <select id="relato-id" required class="w-full border rounded p-2">
        <option value="">Selecione um relato existente</option>
        <option value="123">Relato Simulado #123</option>
      </select>
      <input id="titulo" type="text" placeholder="Título da Recomendação" required class="w-full border rounded p-2" />
      <textarea id="descricao" placeholder="Descrição detalhada da recomendação" required class="w-full border rounded p-2"></textarea>
      <input id="parametros" placeholder="Selecione ou adicione parâmetros..." class="w-full border rounded p-2" />
      <input id="tempo" type="number" placeholder="Tempo estimado de execução (dias)" class="w-full border rounded p-2" />
      <input id="documento-url" type="text" placeholder="URL do Documento ou Mapa (opcional)" class="w-full border rounded p-2" />
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Salvar Recomendação</button>
      <div id="status-msg" class="text-sm text-center mt-2 text-gray-600"></div>
    </form>

    <h2 class="text-lg font-semibold mb-4 text-green-800">📋 Recomendações Registradas</h2>
    <div id="lista-recomendacoes" class="space-y-4">
      <div class="border p-4 rounded shadow-sm bg-gray-50">
        <h2 class="text-xl font-semibold text-green-800">Exemplo: Aplicação de biofertilizante</h2>
        <p><strong>Relato:</strong> 123</p>
        <p><strong>Status:</strong> pendente</p>
        <p><strong>Parâmetros:</strong> Fertilidade do solo, Umidade</p>
        <p><strong>Tempo estimado:</strong> 15 dias</p>
        <a href="https://example.com/documento.pdf" target="_blank" class="text-blue-600 underline">📎 Baixar Documento</a><br/>
        <a href="modulo_validacao.html?rec_id=123" class="mt-2 inline-block bg-green-700 text-white px-3 py-1 rounded">Acessar Validação</a>
      </div>
    </div>
  </main>

  <script>
    const input = document.getElementById('parametros');
    const tagify = new Tagify(input, {
      whitelist: ["Fertilidade do solo", "Umidade", "Matéria orgânica", "Compactação"],
      dropdown: {
        enabled: 1,
        maxItems: 10,
        closeOnSelect: false
      },
      enforceWhitelist: false
    });

    document.getElementById("nova-recomendacao").addEventListener("submit", function (e) {
      e.preventDefault();
      const relatorio = document.getElementById("relato-id").value;
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const parametros = tagify.value.map(tag => tag.value).join(", ");
      const tempo = document.getElementById("tempo").value;
      const documento = document.getElementById("documento-url").value;

      document.getElementById("status-msg").innerText = "✅ Recomendação salva (simulação).";

      const container = document.getElementById("lista-recomendacoes");
      container.innerHTML += `
        <div class="border p-4 rounded shadow-sm bg-gray-50">
          <h2 class="text-xl font-semibold text-green-800">${titulo}</h2>
          <p><strong>Relato:</strong> ${relatorio}</p>
          <p><strong>Status:</strong> pendente</p>
          <p><strong>Parâmetros:</strong> ${parametros}</p>
          <p><strong>Tempo estimado:</strong> ${tempo} dias</p>
          ${documento ? `<a href="${documento}" target="_blank" class="text-blue-600 underline">📎 Baixar Documento</a><br/>` : ""}
          <a href="modulo_validacao.html?rec_id=simulado" class="mt-2 inline-block bg-green-700 text-white px-3 py-1 rounded">Acessar Validação</a>
        </div>
      `;
    });
  </script>
</body>
</html>
